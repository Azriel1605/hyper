<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}HDSC — Hypertension Test{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 2 font families: Poppins (heading) & Inter (body) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <a href="{{ url_for('home') }}" class="brand-link">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt="HDSC Logo"
              class="brand-logo"
            />
          </a>
        </div>


        <nav class="nav">
          <!-- Updated navigation links to point to correct routes -->
          <a href="{{ url_for('test') }}" class="nav-link">HDSC Test</a>
          <a href="{{ url_for('hypertension') }}" class="nav-link">Hypertension</a>
          <a href="{{ url_for('application') }}" class="nav-link">Application</a>
          <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
        </nav>
        <a href="{{ url_for('test') }}" class="btn btn-accent">Take the Test →</a>
      </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container">
      {% for category, message in messages %}
      <div class="alert {{ 'alert-error' if category == 'error' else '' }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
